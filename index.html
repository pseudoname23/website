<html>
  <head>
    <title>pseudosite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <marquee behavior="alternate" scrollamount="25">
      <h1 id="title">pseudoname's super cool awesome website</h1>
    </marquee>
    <p>hover over the title</p>
  </body>
  <script>
    const $ = id => document.getElementById(id);
    function genRandomColorString() {
      const letters = "0123456789abcdef";
      let str = "#";
      for (let i = 0; i < 6; ++i) {
        str += letters[Math.random()*16|0];
      }
      return str;
    }
    const title = $("title");
    title.addEventListener("pointerover", e => {
      title.style.color = genRandomColorString();
    })
  </script>
</html>
