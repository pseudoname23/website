<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="container">
    <div class="section">
      <h id="title" class="title">Trump's 2nd term ends in:</h>
      <p class="time"><span id="years">3</span> year<span id="yearplural"></span></p>
      <p class="time"><span id="months">11</span> month<span id="monthplural"></span></p>
      <p class="time"><span id="weeks">4</span> week<span id="weekplural"></span></p>
      <p class="time"><span id="days">X</span> day<span id="dayplural"></span></p>
      <p class="time"><span id="hours">X</span> hour<span id="hourplural"></span></p>
      <p class="time"><span id="minutes">X</span> minute<span id="minuteplural"></span></p>
      <p class="time"><span id="seconds">X</span> second<span id="secondplural"></span></p>
      <div id="bar">
        <progress id="progress"></progress>
        <span id="percent">00.00%</span>
      </div>
    </div>
  </div>
</body>

<script src="clock.js"></script>

</html>
