<html>

<head>
  <link rel="stylesheet" href="index.css">
  <script src="clock.js"></script>
</head>

<body>
  <h id="title">Donald Trump's 2nd term ends in</h>
  <p class="time"><span id="years">3</span> years</p>
  <p class="time"><span id="months">11</span> months</p>
  <p class="time"><span id="weeks">4</span> weeks</p>
  <p class="time"><span id="days">X</span> days</p>
  <p class="time"><span id="hours">X</span> hours</p>
  <p class="time"><span id="minutes">X</span> minutes</p>
  <p class="time"><span id="seconds">X</span> seconds</p>
  <progress id="progress"></progress>
</body>

</html>
